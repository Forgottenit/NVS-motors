      </nav>
      <!-- NAVBAR END -->
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <!-- Test Drive Booking Form -->
            <div id="testDriveFormDiv" class="contact-form">
              <h1>Book a Test Drive</h1>

              <form id="test-drive-form">
                <!-- Name input -->
                <div class="form-group mt-1">
                  <input
                    type="text"
                    class="form-control"
                    id="tdName"
                    name="name"
                    placeholder="Your Name *"
                    required
                  />
                </div>
                <!-- Email input -->
                <div class="form-group mt-3">
                  <input
                    type="email"
                    class="form-control"
                    id="tdEmail"
                    name="email"
                    placeholder="Your Email *"
                    required
                  />
                </div>
                <!-- Phone input -->
                <div class="form-group mt-3">
                  <input
                    type="tel"
                    class="form-control"
                    id="tdPhone"
                    name="phone"
                    placeholder="Your Phone Number *"
                    pattern="\d+"
                    required
                    minlength="7"
                    maxlength="15"
                    title="Phone number should be 7-15 digits."
                  />
                </div>
                <!-- Date input for test drive -->
                <div class="form-group mt-3">
                  <input
                    type="date"
                    class="form-control"
                    id="tdDate"
                    name="test_drive_date"
                    required
                  />
                </div>
                <!-- Time input for test drive -->
                <div class="form-group mt-3">
                  <input
                    type="time"
                    class="form-control"
                    id="tdTime"
                    name="test_drive_time"
                    required
                  />
                </div>
                <!-- Car Model Dropdown -->
                <div class="form-group mt-3">
                  <select
                    class="form-control"
                    id="tdCarModel"
                    name="car_model"
                    required
                  >
                    <option value="" selected disabled>Select Car Model</option>
                    <option value="Model 1">Model 1</option>
                    <option value="Model 2">Model 2</option>
                    <option value="Model 3">Model 3</option>
                    <!-- Add more car models as needed -->
                  </select>
                </div>
                <!-- Message textarea -->
                <div class="form-group mt-3">
                  <textarea
                    class="form-control"
                    id="tdMessage"
                    name="message"
                    rows="4"
                    placeholder="Additional Information"
                  ></textarea>
                </div>
                <!-- Checkbox -->
                <div class="form-check mb-4 mt-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="tdAgreeCheckbox"
                    name="agree"
                    required
                  />
                  <label class="form-check-label" for="tdAgreeCheckbox"
                    >I am over the age of 18</label
                  >
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary">
                  Book Test Drive
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
